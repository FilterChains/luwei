<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<link rel="stylesheet" href="css/layui.css">
<style>
    .main{
        text-align: center;
        background-color: cadetblue;
        color: #ffffff;
        width: 400px;
        height: 300px;
        margin: auto;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .item{
        margin-top: 40px;
    }
</style>
<body>
    <div class="main">
        <div>
            <h3>用户登入</h3>
        </div>
        <div class="item">
            <span>账号：</span> <input type="text" name="userName" placeholder="请输入账号">
        </div>
        <div class="item">
            <span>密码：</span> <input type="password" name="userPassword" placeholder="请输入密码">
        </div>
        <div class="item">
            <button id="sub" type='button'>登入</button>
            <button type="reset">重置</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/layui.all.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $("#sub").click(function () {
            var userName = $("[name='userName']").val();
            var userPassword = $("[name='userPassword']").val();
            console.log("==",userName,userPassword);
            $.ajax({
                url:"/getAllUser",
                type:"post",
                async:false, //开启异步 请求ajax
                dataType: "json",
                data:{userName:userName,userPassword:userPassword},
                success:function(res){
                    console.log(res);
                    layer.msg("登陆成功")
                }
            })
        })
    });
</script>
</html>
