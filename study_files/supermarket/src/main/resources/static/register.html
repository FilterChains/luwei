<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>叮叮瞄</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="便捷超市用户注册">
    <meta name="author" content="芦苇">
    <!-- CSS -->
    <link rel="stylesheet" href="css/supersized.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5.js"></script>
    <![endif]-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/tooltips.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
</head>

<body>

<div class="page-container">
    <div class="main_box">
        <div class="login_box">
            <div class="login_logo">
                <span>注册</span>
            </div>
            <div class="login_form">
                <form id="login_form" method="post">
                    <div class="form-group">
                        <label class="t">用&nbsp;&nbsp;&nbsp;&nbsp;户：</label>
                        <input id="userName" value="" name="userName" type="text"
                               class="form-control x319 in" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="t">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                        <input id="userPassword" value="" name="userPassword" type="password"
                               class="password form-control x319 in">
                    </div>
                    <div class="form-group">
                        <label class="t">微&nbsp;&nbsp;&nbsp;&nbsp;信：</label>
                        <input id="userWeiChat" value="" name="userWeiChat" type="text"
                               class="form-control x319 in" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="j_captcha" class="t">验证码：</label>
                        <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
                        <img id="captcha_img" alt="点击更换" title="点击更换" src="images/captcha.jpeg" class="m">
                    </div>
                    <div class="form-group space">
                        <label class="t"></label>　　　
                        <button type="button" id="regist_btn"
                                class="btn btn-primary btn-lg">&nbsp;注&nbsp;册&nbsp
                        </button>
                        <button type="button" id="reset_btn"
                                class="btn btn-default btn-lg">&nbsp;返&nbsp;回&nbsp;
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">Copyright &copy; 2019 - 2020 <a href="#">系统注册</a></div>
    </div>
</div>
<!-- Javascript -->
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
