server:
  port: 9960
spring:
  application:
    name: product
  profiles:
    active: dev

# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      db-type: mysql
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.extension.handlers.EnumTypeHandler
    cache-enabled: false